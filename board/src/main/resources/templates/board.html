<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세보기</title>
</head>

<body>
    <H1 th:text="${board.title}"></H1>
    <div>글쓴이 : <span th:text="${board.name}"></span></div>
    <div>조회수 : <span th:text="${board.viewCnt}"></span></div>
    <div>장성일 : <span th:text="${board.regdate}"></span></div>
    <div>내용 : <span th:text="${board.content}"></span></div>

    <div><a href="/">목록보기</a></div>
    <!-- 로그인한 사용자가 쓴 글인가? -->
    <div><a th:href="@{/modify(boardId=${board.boardId})}" th:if="${loginInfo != null && loginInfo.userId == board.userId}">수정하기</a></div>
    <div><a th:href="@{/delete(boardId=${board.boardId})}" th:if="${loginInfo != null && loginInfo.userId == board.userId}">삭제하기</a></div>
</body>

</html>
